---
{{- range $app := .Values.apps }}
{{- with $ -}}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: {{ $app }}-scaler
  namespace: {{ .Release.Namespace }}
spec:
  scaleTargetRef:
    name: {{ $app }}-deploy # ScaledObject가 대상으로 하는 Deployment 이름
  pollingInterval: 30  # KEDA가 상태를 확인하는 주기 (초)
  cooldownPeriod: 300  # 마지막 스케일 후 안정화를 위한 대기 시간 (초)
  minReplicaCount: {{ .Values.kedaSettings.minReplicaCount }}   # 최소 Pod 수
  maxReplicaCount: {{ .Values.kedaSettings.maxReplicaCount }}  # 최대 Pod 수
  triggers:
  - type: cron
    metadata:
      timezone: "Asia/Seoul"  # 원하는 시간대
      start: "0 9 * * *"      # 시작 시점 (Cron 표현식)
      end: "0 18 * * *"       # 종료 시점 (Cron 표현식)
      desiredReplicas: "{{ .Values.kedaSettings.triggers.cronDesiredReplicas }}"    # 스케일링할 Pod 수
  - type: cpu
    metadata:
      type: Utilization
      value: "{{ .Values.kedaSettings.triggers.cpuUtilization }}"
{{- end }}
---
{{- end }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f4f4f4;
    }
    button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Welcome</h1>
  
  <button onclick="location.href='https://www.aws9.pri/shop'">Shop</button>
  <button onclick="location.href='https://www.aws9.pri/blog'">Blog</button>
  <button onclick="location.href='https://www.aws9.pri/news'">News</button>

</body>
</html>
